<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>update forum</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/mycode.js"></script>
	<script src="c_user/UserController.js"></script>
<script src="c_forum/ForumController.js"></script>

<style>
.btn {
	background-color: Brown;
	border: none;
	color: black;
	padding: 10px 15px;
	font-size: 12px;
	cursor: pointer;
}

.btn:hover {
	background-color: blue;
}

body {
	margin: 0;
	padding: 0;
}

#forum-box {
	position: relative;
	margin: 5% auto;
	width: 700px;
	height: auto;
	min-hieght: 500px;
	border-radius: 2px;
	box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6);
	background-color: rgb(68, 68, 68);
}
</style>

</head>
<body ng-app="myApp">
	<font color="red" face="sans-serif">
		<div id="forum-box" class="container-fluid"
			ng-controller="ForumController">
			<div class="row">
				<div class="col-md-12">
					<div>

						<h1 align="center">
							<font face="verdana">update Forum!</font>

						</h1>

					</div>
					<form role="form" method="post">
						<div class="form-group">
							<label for="forumName">Forum Name</label> <input type="text"
								placeholder="Forum Name" name="forumName"
								ng-model="forum.forumName" class="form-control input-lg"
								id="forumName">
						</div>

						<div class="form-group">
							<label for="forumContent">Forum Content</label>
							<textarea rows="6" cols="24" class="form-control input-lg"
								id="forumContent" placeholder="ForumContent" 
								name="forumContent" ng-model="forum.forumContent">
                                </textarea>
						</div>

						<button type="submit" class="btn btn-primary" value="Insert Forum"
							ng-click="insertForum()">Submit</button>

					</form>


					<form id="forumform" method="post">
						<h3>List of updated Forums</h3>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>ForumID</th>
									<th>ForumName</th>
									<th>ForumContent</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="forum in forumData">
									<td>{{forum.forumId}}</td>
									<td>{{forum.forumName}}</td>
									<td>{{forum.forumContent}}</td>
									<td>{{forum.status</td>
									<td>
										<button class="btn btn-primary"
											ng-click="editForum(forum.forumId)">
											<i class="fa fa-edit"></i>
										</button>
										 <buttton class="btn btn-primary" value="DELETE Forum"
											ng-click="deleteForum(forum.forumId)"> <i
											class="fa fa-trash"></i> </buttton>
									</td>

								</tr>

							</tbody>

						</table>
</body>
</html>
