<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Jobs</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="c_blog/JobController.js"></script>
  <script src="assets/js/mycode.js"></script>
 
 <style>
.btn {
	background-color: Brown;
	border: none;
	color: black;
	padding: 10px 15px;
	font-size: 12px;
	cursor: pointer;
}

.btn:hover {
	background-color: blue;
}

body {
	margin: 0;
	padding: 0;
}

#forum-box {
	position: relative;
	margin: 5% auto;
	width: 700px;
	height: auto;
	min-hieght: 500px;
	border-radius: 2px;
	box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6);
	background-color: rgb(68, 68, 68);
}
</style>
</head>
<body ng-app="myApp">
<div class="container-fluid" id="forum-box" ng-controller="JobController">
         <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Add/Create jobs</h1>
               </div>
      <form role="form" method="post">
         <div class="form-group">
         <label for="jobDesignation">Job Designation</label>
         <input type="text" placeholder="Job Designation" name="jobDesignation" ng-model="job.jobDesignation" 
         class="form-control input-lg" id="jobDesignation">
         
         </div>
      
    <div class="form-group">
         <label for="salary">Salary</label>
         <input type="text" placeholder="salary" name="salary" ng-model="job.salary" 
         class="form-control input-lg" id="salary">
         
         </div>
         
         <div class="form-group">
         <label for="company">Company</label>
         <input type="text" placeholder="company" name="company" ng-model="job.company" 
         class="form-control input-lg" id="company">
         </div>
      
      <div class="form-group">
         <label for="location">Location</label>
         <input type="text" placeholder="location" name="location" ng-model="job.location" 
         class="form-control input-lg" id="location">
         </div>
      
      <div class="form-group">
         <label for="jobDescription">Job Description</label>
         <textarea rows="6" cols="24" class="form-control input-lg" id="jobDescription" placeholder="jobDescription" name="jobDescription" ng-model="job.jobDescription"></textarea>
      <button type="submit" class="btn btn-primary" value="insert Job" ng-click="insertJob()">Submit</button>
      </div>
      </form>
</div>
</div>
</div>

</body>
</html>
